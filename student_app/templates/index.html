<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4" style="display: flex;
    flex-direction: column;
    align-items: end;">
      <button style="background-color: #3dd963;border: none;" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for st in students%}
          <tr>
            <th scope="row">{{ st.id }}</th>
            <td>{{ st.first_name }}</td>
            <td>{{ st.last_name }}</td>
            <td><a style="background: #078bb3;border: none;color: white;" href="/update/{{ st.id }}" role="button" class="btn btn-info">Edit</a></td>
            <td><a href="/remove_std/{{ st.id }}" role="button" class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>



      <!-- Button trigger modal -->
<!--      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
<!--        Launch demo modal-->
<!--      </button>-->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div style="margin: 6px;padding: 12px;background-color: #f7f7f7;border: none;" class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Data</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label style="font-weight: 600;font-size: 17px;" for="f_name" class="form-label">Enter First Name</label>
                  <input type="text" class="form-control" id="f_name" name="first_name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label style="font-weight: 600;font-size: 17px;" for="l_name" class="form-label">Enter Last Name</label>
                  <input type="text" class="form-control" id="l_name" name="last_name">
                </div>
                <div style="justify-content: flex-start;border: none;padding: 0px;" class="modal-footer">
<!--                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                  <button style="color: white;background-color: #00bfd7;border: none;" type="submit" class="btn btn-info">Insert</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
